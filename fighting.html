<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Styles\fighting_style.css" rel="stylesheet">
    <link href="Styles\user_search.css" rel="stylesheet">
    <link href="Styles\user_load_style.css" rel="stylesheet">
    <link href="Styles\result_block.css" rel="stylesheet">
    <title>Instagram Profile Fighting</title>
</head>
<body>
    <div class="header">
        <h1>Welcome to Instagram Profile Fighting</h1>
        <p>This is a fun game of comparing two instgram users profile</p>
    </div>
    <div id="input_container" class="input_container">
        <div id="player1">
            <label><strong>Player 1:</strong></label>
            <input id="user1" onkeyup="search(this)" placeholder="Enter Instagram Username" autocomplete="off">
            <div class="search_result_block" id="search_result_block1" style="display: none;"></div>
            <button id="btn1" onclick="load_user(this)"><strong>LOAD</strong></button>
        </div>
        <div id="player2">
            <label><strong>Player 2:</strong></label>
            <input id="user2" onkeyup="search(this)" placeholder="Enter Instagram Username" autocomplete="off">
            <div class="search_result_block" id="search_result_block2" style="display: none;"></div>
            <button id="btn2" onclick="load_user(this)"><strong>LOAD</strong></button>
        </div>
    </div>
    <div class="reset_btn">
        <a href="fighting.html">reset players</a>
    </div>
    <div style="margin-bottom: 50px;">
        <a id="start_fight_btn">Start fight</a>
    </div>
    <script src="Scripts\user_search.js"></script>
    <script src="Scripts\user_select_collapse.js"></script>
    <script src="Scripts\user_load.js"></script>
    <script src="Scripts\match_make.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.js"></script>

</body>
</html>
